type SnowMoEntity @entity {
  id: ID!      # EIN
  ein: BigInt!
}

type SnowMoTransfer @entity {
  id: ID!          # transaction hash
  einFrom: BigInt!
  einTo: BigInt!
  amount: BigInt!
  message: String
}

type SnowMoWithdrawFromVia @entity {
  id: ID!          # transaction hash
  einFrom: BigInt!
  to: Bytes!
  via: Bytes!
  amount: BigInt!
  message: String
}
